<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Banner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image_container">
        <img src="/Images/bg_image.png" alt="" />
      </div>
      <div class="content">
        <img src="/Images/burger.png" class="burger" />
        <img src="/Images/tomato.png" class="tomato1" />
        <img src="/Images/tomato (1).png" class="tomato2" />
        <img src="/Images/pizza.png" class="pizza" />
        <img src="/Images/momo.png" class="momo" />
        <img src="/Images/leaf.png" class="leaf" />
        <div class="centre-content">
          <div class="text-content">
            <h1>
              Better Food <br />
              for more prople
            </h1>
            <p>
              For over a decade, we've enabled our customer to discover new
              tastes, delivered right to their doorstep
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
